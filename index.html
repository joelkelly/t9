<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Old School T9</title>
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <ul class="keypad">
            <li class="key" data-ref="1"><a href="#" tabindex="-1">1 <span></span></a></li>
            <li class="key" data-ref="2"><a href="#" tabindex="-1">2 <span>abc</span></a></li>
            <li class="key" data-ref="3"><a href="#" tabindex="-1">3 <span>def</span></a></li>
            <li class="key" data-ref="4"><a href="#" tabindex="-1">4 <span>ghi</span></a></li>
            <li class="key" data-ref="5"><a href="#" tabindex="-1">5 <span>jkl</span></a></li>
            <li class="key" data-ref="6"><a href="#" tabindex="-1">6 <span>mno</span></a></li>
            <li class="key" data-ref="7"><a href="#" tabindex="-1">7 <span>pqrs</span></a></li>
            <li class="key" data-ref="8"><a href="#" tabindex="-1">8 <span>tuv</span></a></li>
            <li class="key" data-ref="9"><a href="#" tabindex="-1">9 <span>wxyz</span></a></li>
            <li class="key" data-ref="prev"><a href="#" tabindex="-1"># <span>prev</span></a></li>
            <li class="key" data-ref="0"><a href="#" tabindex="-1">0 <span></span></a></li>
            <li class="key" data-ref="next"><a href="#" tabindex="-1">* <span>next</span></a></li>
        </ul>
        <button class="select" id="selectword"><span>select word</span></button>
	    <section class="text">
            <ul id="results"></ul>
            <div id="message"></div>
		</section>

        <script type="text/javascript" src="libs/trie/TrieNode.js"></script>
        <script type="text/javascript" src="libs/parseDictionary.js"></script>
        <script type="text/javascript" src="T9.js"></script>
    </body>
</html>
